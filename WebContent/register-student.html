<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Student</title>
</head>
<body>
	<h2 align="center">
		<u>Register Student</u>
	</h2>
	<form action="register-student.jsp" method="post">
		<br> <br> Enter Your e-mail address here: <input
			type="email" name="username" placeholder="Enter email here" required />
		<br> <br> Enter Your Password : <input type="password"
			name="p1" placeholder="Enter password" required /> <br> <br>
		Enter Your Password again : <input type="password" name="p2"
			placeholder="Confirm password" required /> <br> <br> Enter
		Your Mobile Number : <input type="text" name="mno"
			placeholder="Enter M.No." required /> <br> <br> <input
			type="submit" value="Register" />
	</form>
</body>
</html>
